<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_3.4</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" name="surname" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" placeholder="Иван">
        </div>
        <div>
            <label for="second_name">Отчество</label>
            <input id="second_name" type="text" name="second_name" placeholder="Иванович">
        </div>
        <div>
            <label for="user_email">email</label>
            <input id="user_email" type="email" name="user_email" placeholder="mail@mail.ru">
        </div>
    </fieldset>
    <fieldset>
        <legend>Пол</legend>
        <div>
            <input id="sex_male" type="radio" name="sex" value="male">
            <label for="sex_male">М</label>
        
            <input id="sex_female" type="radio" name="sex" value="female">
            <label for="sex_female">Ж</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Хобби</legend>
        <div>
            <input type="checkbox" id="drawing" name="hobby" value="drawing">
            <label for="drawing">Рисование</label>
            
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Чтение</label>
            
            <input type="checkbox" id="knitting" name="hobby" value="knitting">
            <label for="knitting">Вязание</label>
            
            <input type="checkbox" id="cooking" name="hobby" value="cooking">
            <label for="cooking">Кулинария</label>
        </div>
    </fieldset>
    <div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>       
</form>    
</body>
</html>
